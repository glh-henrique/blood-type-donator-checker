name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload Pages artifact
        # v3 é necessário porque as versões anteriores do upload-artifact foram descontinuadas:contentReference[oaicite:2]{index=2}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/blood-type-donator-checker

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: gh-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        # v4 é a versão recomendada para evitar o erro de descontinuação:contentReference[oaicite:3]{index=3}
        uses: actions/deploy-pages@v4
