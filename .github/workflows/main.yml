name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is not 'main'

permissions:
  contents: read        # Allow checkout of repository code
  pages: write          # Allow deployment to GitHub Pages
  id-token: write       # Required for deploy-pages action

# Prevent concurrent deployments
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Angular 17 requires Node >= 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build  # runs ng build with --base-href=/blood-type-donator-checker/:contentReference[oaicite:2]{index=2}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/blood-type-donator-checker  # output directory:contentReference[oaicite:3]{index=3}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v1
